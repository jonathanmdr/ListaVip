<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ListaVIP</title>

    <!-- Bootstrap, CSS and JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="panel panel-default">

        <!-- Painel heading -->
        <div class="panel-heading">
            <strong>Lista de Convidados na ListaVIP</strong>
        </div>

        <!-- Resposta das transações -->
        <div>
            <strong>
                <span style="text-align: center; color: navy" th:text="${msg}"></span>
            </strong>
        </div>

        <!-- Painel body -->
        <div class="panel-body">
            <div class="container">

                <!-- Lista de convidados -->
                <div class="table-responsive" id="listaDeConvidados">

                    <!-- Table convidados -->
                    <table class="table table-hover">

                        <!-- Table head -->
                        <thead>
                            <tr>
                                <th scope="col">Nome Convidado</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Telefone</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <!-- Table Body -->
                        <tbody>
                            <tr th:each="convidado : ${convidados}">
                                <td> <span th:text="${convidado.nome}"></span> </td>
                                <td> <span th:text="${convidado.email}"></span> </td>
                                <td> <span th:text="${convidado.telefone}"></span> </td>
                                <td>
                                    <!-- Botões da table -->
                                    <div class="btn-group pull-right">

                                        <!-- Editar -->
                                        <a th:href="@{/editar/{id}(id=${convidado.id})}" class="btn btn-sm btn-primary">Editar</a>

                                        <!-- Excluir -->
                                        <a th:href="@{/excluir/{id}(id=${convidado.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Confirma a exclusão do registro?')">Excluir</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <hr/>

            <!-- Botões do formulário -->
            <div style ="text-align: left; margin-left: 100px;">

                <!-- Cadastrar -->
                <a href="cadastro" class="btn btn-sm btn-success align-items-start">Cadastro</a>

                <!-- Voltar -->
                <a href="/" class="btn btn-sm btn-primary align-items-start">Voltar</a>
            </div>
        </div>
    </div>

</body>
</html>
