<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ListaVIP</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div id="listaDeConvidados">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nome Convidado</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="convidado : ${convidados}">
                    <td> <span th:text="${convidado.nome}"></span> </td>
                    <td> <span th:text="${convidado.email}"></span> </td>
                    <td> <span th:text="${convidado.telefone}"></span> </td>
                    <td>
                        <div class="btn-group pull-right">
                            <a th:href="@{/editar/{id}(id=${convidado.id})}" class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{/excluir/{id}(id=${convidado.id})}" class="btn btn-sm btn-danger">Excluir</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
