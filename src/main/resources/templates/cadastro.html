<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ListaVIP</title>

    <!-- Bootstrap, CSS and JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Convidados na ListaVIP</strong>
        </div>
        <div class="panel-body">
            <form th:object="${convidado}" th:action="@{/salvar}" method="POST" style="margin: 10px;">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        <div class="form-group row">
                            <div th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" name="nome" placeholder="Nome" maxlength="255" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="example@gmail.com" maxlength="255" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" name="telefone" placeholder="Telefone" maxlength="11" required/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success">Salvar Convidado</button>
                        <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
